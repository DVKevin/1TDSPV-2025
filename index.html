<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML semântico</title>
</head>
<body>

    <nav>
        <a href="http://google.com">Site da google</a>
        <a href="http://fiap.com">Site da fiap</a>
    </nav>

    <header>
        <h1>HTML semântico</h1>
        <h2>Saiba mais sobre o html semântico</h2>
    </header>
    <main>
        <section>
            <article>

                <h3>Artigo 1</h3>
                <p>aqui você está utilizando a tag article</p>
            </article>
            <article>
                <h3>Artigo 2</h3>

                <div>
                <p>aqui você está em outro <span style="color: blue;">artigo</span></p>
                <p>Essa é uma outra parte do nosso artigo</p>
                </div>

            </article>
        </section>

        <section>
            <article>
                <h3></h3>
            </article>
        </section>

        <aside>
            <p>Conteúdo lateral</p>
        </aside>

    </main>

<footer><p>Made by Kevin</p></footer>



</body>
</html>
